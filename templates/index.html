
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <br>
  <!-- Masthead-->
  <div class="container">
    <section class="features-icons bg-light text-center">
      <div class="row">
        <div class="col-12">
          <h1 class="title">Landing Pages Generator</h1>
        </div>
      </div>
      <form action="\submit-prompt" method="post" id="submission-form">
        <div class="propmt-container">
        <div class="col-md-6">
          <input class="form-control form-control-lg" id="prompt" name="prompt-input" type="text" placeholder="Prompt" data-sb-validations="required" />
        </div>
        <div class="col-md-4 custom-btn ">
          <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </div>
  <br>
<!-- Icons Grid-->
<section class="features-icons bg-light text-center">
  <div class="container">
    <div class="image-container ">
      <div>
        <h3 class="title">{{ t2i_model }}</h3>
        <!-- <img src="{{ generated_image|default("...", true) }}" class="mainImg" alt="Generated Image"> -->
        <img src="https://placehold.co/600x400" class="image" alt="Generated Image">
      </div>
    </div>
  </div>
</section>
</body>
</html>
